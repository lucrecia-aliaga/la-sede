    <main class="grid-item-c g-content grid-content">
        <div class="box g-box">
            <!--Formulario de contacto-->
            <form action="procesar.php" name="contacto" method="post">
            <fieldset>
                <legend class="font-h2">¡Escribinos!</legend>
        
                <p class="box__input">
                <label>Nombre:
                    <input type="text" name="nombre" placeholder="name" required="">
                </label>
                </p>
        
                <p class="box__input">
                <label>Apellido:
                    <input type="text" name="apellido" placeholder="surname" required="">
                </label>
                </p>
        
                <p class="box__input">
                <label>Email:
                    <input type="email" name="apellido" placeholder="hola@servidor.com.ar" required="">
                </label>
                </p>
        
                <p class="box__input">
                <label>Contraseña:
                    <input type="password" name="contraseña">
                </label>
                </p>
        
                <!--Radio-->
                <h4 class="box__input">Sexo</h4>
                <label class="box__input" for="sexo">Mujer</label>
                <input type="radio" name="sexo" value="mujer">
                <label class="box__input" for="sexo">Hombre</label>
                <input type="radio" name="sexo" value="hombre">
                <label class="box__input" for="sexo">Otro</label>
                <input type="radio" name="sexo" value="otro">
        
                <!--Comentario-->
                <h4 class="box__input">Mensaje</h4>
                <textarea name="comentario" id="textarea" cols="30" rows="10"></textarea>
        
                <!--Botones-->
                <p>
                <button class="button" type="submit">Enviar</button>
                </p>
            </fieldset>
            </form>
        </div>

                <li class="font-nav"><i class="fa-solid fa-envelope"></i>lasedecomplejo@gmail.com</li>
